<mat-card class="jobs-overview-widget">
    <mat-card-header>
        <mat-card-title>Jobs & Triggers Overview</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <div class="overview-grid">
            <!-- Stats Section -->
            <div class="stats-section">
                <div class="stat-item">
                    <div class="stat-value">{{ totalJobs }}</div>
                    <div class="stat-label">Total Jobs</div>
                </div>

                <div class="stat-item">
                    <div class="stat-value">{{ totalTriggers }}</div>
                    <div class="stat-label">Total Triggers</div>
                </div>

                <div class="stat-item">
                    <div class="stat-value">{{ uniqueJobGroups }}</div>
                    <div class="stat-label">Job Groups</div>
                </div>
            </div>

            <!-- Chart Section -->
            <div class="chart-section">
                <div class="chart-container">
                    <canvas baseChart [data]="pieChartData" [type]="pieChartType" [options]="pieChartOptions">
                    </canvas>
                </div>
            </div>
        </div>
    </mat-card-content>

    <mat-card-actions>
        <button mat-button color="primary" (click)="navigateToJobs()">
            <mat-icon>work</mat-icon>
            View Jobs
        </button>

        <button mat-button color="primary" (click)="navigateToTriggers()">
            <mat-icon>alarm</mat-icon>
            View Triggers
        </button>
    </mat-card-actions>
</mat-card>
